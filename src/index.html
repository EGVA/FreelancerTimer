<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Freelancer Clock</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.min.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
</head>
<body>
    <div class="group">      
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Nome do Projeto</label>
      </div>
    <div id="clock">
        <div class="stopped" id="clock-display">00:00:00</div>
        <div class="buttons">
            <div class="clock-button" id="clock-button-play"><i class="fas fa-play"></i></div>
            <div class="clock-button" id="clock-button-stop"><i class="fas fa-stop"></i></div>
        </div>
    </div>
    
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
